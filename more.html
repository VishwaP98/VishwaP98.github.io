		<script type="text/javascript">
			function average_func(){
				var total_mark = 0;
				var average = 0;
				var course = prompt("How many courses did you take:");
				var courses = parseInt(course);
				for (x=0;x<courses;x++)
				{
					var mark = prompt("What did you get for course " + (x + 1) + " :");
					var int_mark = parseInt(mark);
					if(int_mark!=null)
					{
						total_mark += int_mark;
					}
				}
				average = total_mark /courses;
				if(average != null)
				{
					document.getElementById("average1").innerHTML = " The average is " + average;
				}		
			}
		</script>
